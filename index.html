<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthweb on shopping spree</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="header">
    <img src="./images/logo.gif" alt="website logo" class="logo">
  </div>
  <div class="welcome">
    Spend money of StealthAX
  </div>

  <div class="balance">
    <div class="balance-title">
      <img src="./images/stealthAX.jpg" alt="profile images" class="stealthAx">
      <p class="total-balance"> $200000000000 </p>
    </div>
    <div class="refill-animation">
      <img src="./images/refill.gif" alt="images" id="refill-gif" style="display: none;">
    </div>
  </div>
  <div class="container">
    <div class="cart-title">
      <img src="./images/synthweb.jpg" alt="profile images" class="synthweb">
      <p class="title">Synthweb shopping cart</p>
    </div>
    <div class="coustom-input">
      <input type="text" placeholder="Enter item name" class="input-name"> 
      <input type="text" placeholder="Enter the price" class="input-price">
      <button class="coustom-record">ADD TO CART</button>
    </div>
    <h2>Shopping history:</h2>
    <div class="history">
      
      <ul>
        
      </ul>
      
    </div>
    <div class="refill">
      <button class="refill-balance">
        REFILL BALANCE
      </button>
    </div>
    <div class="shopping">
      <div class="white-background">
        <img src="./images/aircraft.png" alt="aircraft" class="shopping-items">
        <p class="name">privet aircraft</p>
        <p class="price">660000000</p>
        <button class="buy aircraft-price">ADD</button>
      </div>
      <div class="white-background">
        <img src="./images/castle.jpg" alt="castle" class="shopping-items">
        <p class="name">castle</p>
        <p class="price">1900000000</p>
        <button class="buy castle-price">ADD</button>
      </div>
      <div class="white-background">
        <img src="./images/diamond.png" alt="diamond" class="shopping-items">
        <p class="name">Dimond</p>
        <p class="price">380000000</p>
        <button class="buy diamond-price">ADD</button>
      </div>
      <div class="white-background">
        <img src="./images/gem-crown.jpg" alt="crown" class="shopping-items">
        <p class="name">gem crown</p>
        <p class="price">4000000000</p>
        <button class="buy crown-pirce">ADD</button>
      </div>
      <div class="white-background">
        <img src="./images/magic-fish.png" alt="fish" class="shopping-items">
        <p class="name">magic fish</p>
        <p class="price">9990000000</p>
        <button class="buy fish-price">ADD</button>
      </div>
      <div class="white-background">
        <img src="./images/white-watch.png" alt="animals-art" class="shopping-items">
        <p class="name">white watch</p>
        <p class="price">60000000</p>
        <button class="buy watch-price">ADD</button>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
